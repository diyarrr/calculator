<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="container">
            <div id="screen">0</div>
            <button id="AC" class="all">AC</button>
            <button id="plus-minus" class="all digit">+/-</button>
            <button id="percentage" class="all digit">%</button>
            <button id="divide" class="all operations">/</button>
            <button class="digit all">7</button>
            <button class="digit all">8</button>
            <button class="digit all">9</button>
            <button id="multiply" class="all operations">*</button>
            <button class="digit all">4</button>
            <button class="digit all">5</button>
            <button class="digit all">6</button>
            <button id="minus" class="all operations">-</button>
            <button class="digit all">1</button>
            <button class="digit all">2</button>
            <button class="digit all">3</button>
            <button id="plus" class="all operations">+</button>
            <button class="digit all" id="zero">0</button>
            <button id="dot" class="all digit">.</button>
            <button id="equal" class="all">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
